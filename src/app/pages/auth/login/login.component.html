<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Style -->
</head>
<body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2 d-none d-xl-block" style="background-image: url('../assets/img/auth/login.jpg'); background-position: right; background-size: cover;"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <span><a routerLink="" href="#"><i class="bi bi-arrow-left-short fs-2"></i></a></span>
            <h3>Login to <strong>TaskMaster.</strong></h3>
            <p class="mb-4">Log in to access your tasks and see your progress anytime, anywhere.</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="example@example.com"
                  [ngClass]="{ 'is-invalid': submitted && emailHasError }">
                <div class="invalid-feedback" *ngIf="submitted && emailHasError">
                  {{ getEmailErrorMessage() }}
                </div>
              </div>

              <div class="form-group mb-3 mt-3">
                <label for="password" class="pb-2">Password</label>
                <input type="password" formControlName="password" placeholder="***********" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && passwordHasError }">
                <div class="invalid-feedback" *ngIf="submitted && passwordHasError">
                  {{ getPasswordErrorMessage() }}
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
              <app-submit-button [label]="'Login'" [disabledLabel]="'Logging in...'" [isDisabled]="loading"
                [buttonClass]="loading ? 'btn-secondary' : ''"></app-submit-button>
              </div>
              <div class="d-flex justify-content-center mt-3">
                <a href="#" routerLink="/register" class="small">Don't have an account? Register now</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
